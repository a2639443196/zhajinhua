<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>LLM 博弈 - 实时观战</title>
    <style>
        :root {
            color-scheme: dark;
            --bg-color: #0c0d11;
            --card-color: rgba(28, 32, 45, 0.9);
            --accent: #4cafef;
            --accent-strong: #00e5ff;
            --danger: #ff5370;
            --success: #66ffa6;
            --text-primary: #f5f7ff;
            --text-secondary: #b6bfd6;
            --border-color: rgba(255, 255, 255, 0.06);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            background: radial-gradient(circle at top, rgba(40, 48, 72, 0.5), var(--bg-color));
            color: var(--text-primary);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            padding: 36px 24px 48px;
            min-height: 100vh;
        }

        .page {
            width: min(1180px, 100%);
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        header {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.8rem, 3.5vw, 2.4rem);
            font-weight: 700;
            letter-spacing: 0.04em;
        }

        header p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 1.05rem;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .card {
            background: var(--card-color);
            backdrop-filter: blur(16px);
            border-radius: 22px;
            padding: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.35);
        }

        .status-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .status-overview {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status-label {
            color: var(--text-secondary);
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        .status-value {
            font-size: 1.35rem;
            font-weight: 600;
            color: var(--accent);
        }

        .controls {
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .control-button {
            appearance: none;
            border: none;
            border-radius: 14px;
            padding: 12px 24px;
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-primary);
            background: linear-gradient(145deg, rgba(76, 175, 239, 0.9), rgba(0, 149, 218, 0.82));
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.32);
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        }

        .control-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 14px 26px rgba(0, 0, 0, 0.38);
        }

        .control-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .control-button:disabled {
            opacity: 0.45;
            box-shadow: none;
            cursor: default;
        }

        .control-button.stop {
            background: linear-gradient(145deg, rgba(255, 83, 112, 0.92), rgba(255, 105, 135, 0.84));
        }

        .control-button.clear {
            background: linear-gradient(145deg, rgba(123, 97, 255, 0.92), rgba(166, 95, 255, 0.85));
        }

        #god-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            margin: 0;
            font-size: 1.35rem;
            font-weight: 600;
        }

        .panel-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
        }

        .summary-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 16px 18px;
            text-align: center;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        }

        .summary-item span {
            display: block;
            font-size: 0.85rem;
            letter-spacing: 0.08em;
            color: var(--text-secondary);
        }

        .summary-item strong {
            display: block;
            margin-top: 6px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .panel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 16px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid transparent;
            position: relative;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }

        .player-card.active {
            border-color: rgba(0, 229, 255, 0.4);
            box-shadow: 0 0 0 1px rgba(0, 229, 255, 0.18);
        }

        .player-card.eliminated {
            opacity: 0.55;
        }

        .player-card.folded .player-hand {
            color: var(--danger);
        }

        .player-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .player-name span {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .dealer-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 999px;
            background: rgba(255, 193, 7, 0.95);
            color: #1a1a1a;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .player-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .player-chips {
            color: var(--accent);
            font-weight: 500;
        }

        .player-tag {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: uppercase;
        }

        .player-tag.looked {
            background: rgba(102, 255, 166, 0.2);
            color: var(--success);
        }

        .player-tag.hidden {
            background: rgba(255, 83, 112, 0.18);
            color: var(--danger);
        }

        .player-hand {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.06em;
        }

        .log-card {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        #log-container {
            max-height: 60vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-right: 6px;
        }

        .log-message {
            margin: 0;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border-left: 3px solid transparent;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .log-message[data-log-type="round-start"] {
            border-left-color: var(--success);
        }

        .log-message[data-log-type="turn"] {
            border-left-color: var(--accent);
        }

        .log-message[data-log-type="action"] {
            border-left-color: rgba(255, 193, 7, 0.8);
        }

        .log-message[data-log-type="result"] {
            border-left-color: var(--danger);
        }

        .log-message[data-log-type="thinking"] {
            border-left-color: var(--accent-strong);
            background: rgba(0, 229, 255, 0.05);
        }

        @media (max-width: 820px) {
            body {
                padding: 24px 16px 36px;
            }

            .card {
                padding: 20px;
            }

            .panel-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        @media (max-width: 520px) {
            .status-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls {
                width: 100%;
                justify-content: stretch;
            }

            .controls .control-button {
                flex: 1 1 auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <h1>LLM 锦标赛·上帝视角</h1>
            <p>桌面端焕新界面，实时掌握每一次筹码流向</p>
        </header>
        <main>
            <section class="card status-card">
                <div class="status-overview">
                    <span class="status-label">当前连接状态</span>
                    <span class="status-value" id="status">正在连接到服务器...</span>
                </div>
                <div class="controls">
                    <button id="start-button" class="control-button" disabled>连接中...</button>
                    <button id="stop-button" class="control-button stop" disabled>停止游戏</button>
                    <button id="clear-button" class="control-button clear" disabled>清空日志</button>
                </div>
            </section>

            <section class="card" id="god-panel">
                <div class="panel-header">
                    <h2>对局概览</h2>
                </div>
                <div class="panel-summary">
                    <div class="summary-item">
                        <span>锦标赛局数</span>
                        <strong id="panel-hand-count">0</strong>
                    </div>
                    <div class="summary-item">
                        <span>当前底池</span>
                        <strong id="panel-current-pot">0</strong>
                    </div>
                </div>
                <div class="panel-grid" id="panel-players"></div>
            </section>

            <section class="card log-card">
                <div class="log-header">
                    <span>上帝视角日志</span>
                    <span id="log-count">0 条</span>
                </div>
                <div id="log-container"></div>
            </section>
        </main>
    </div>

    <script>
        const statusDiv = document.getElementById("status");
        const logContainer = document.getElementById("log-container");
        const logCountSpan = document.getElementById("log-count");
        const startButton = document.getElementById("start-button");
        const stopButton = document.getElementById("stop-button");
        const clearButton = document.getElementById("clear-button");
        let ws = null;
        let lastLogElement = null;
        let logCount = 0;

        function connect() {
            const wsProtocol = window.location.protocol === "https:" ? "wss:" : "ws:";
            const wsUrl = `${wsProtocol}//${window.location.host}/ws`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusDiv.textContent = "已连接 (上帝模式)";
                statusDiv.style.color = "var(--success)";
                setButtonState(false);
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                const isScrolledToBottom = logContainer.scrollHeight - logContainer.clientHeight <= logContainer.scrollTop + 10;

                if (msg.type === "log") {
                    addLog(msg.message);
                }
                else if (msg.type === "stream_start") {
                    addLog(msg.message, true);
                    if (lastLogElement) {
                        lastLogElement.dataset.logType = "thinking";
                    }
                } else if (msg.type === "stream_chunk") {
                    if (lastLogElement) {
                        const cleanChunk = msg.chunk;
                        lastLogElement.textContent += cleanChunk;
                        if (isScrolledToBottom) {
                            logContainer.scrollTop = logContainer.scrollHeight;
                        }
                    }
                } else if (msg.type === "panel_update") {
                    updateGodPanel(msg.data);

                } else if (msg.type === "status") {
                    setButtonState(msg.running);
                }

                if ((msg.type === "log" || msg.type === "stream_start") && isScrolledToBottom) {
                     logContainer.scrollTop = logContainer.scrollHeight;
                }
            };

            ws.onclose = () => {
                statusDiv.textContent = "连接已断开。5秒后重试...";
                statusDiv.style.color = "var(--danger)";
                setButtonState(false, true);
                setTimeout(connect, 5000);
            };
            ws.onerror = () => {
                statusDiv.textContent = "连接错误。";
                statusDiv.style.color = "var(--danger)";
                ws.close();
            };
        }

        function setButtonState(isRunning, isConnecting = false) {
            if (isConnecting) {
                startButton.disabled = true;
                stopButton.disabled = true;
                clearButton.disabled = true;
                startButton.textContent = "连接中...";
            } else if (isRunning) {
                startButton.disabled = true;
                stopButton.disabled = false;
                clearButton.disabled = true;
                startButton.textContent = "游戏运行中...";
            } else {
                startButton.disabled = false;
                stopButton.disabled = true;
                clearButton.disabled = false;
                startButton.textContent = "开始游戏";
            }
        }

        startButton.onclick = () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: "START_GAME" }));
            }
        };

        stopButton.onclick = () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                if (confirm("确定要立即停止当前锦标赛吗？")) {
                    ws.send(JSON.stringify({ type: "STOP_GAME" }));
                }
            }
        };

        clearButton.onclick = () => {
            logContainer.innerHTML = "";
            logCount = 0;
            updateLogCount();
        };

        function updateLogCount() {
            logCountSpan.textContent = `${logCount} 条`;
        }

        function updateGodPanel(data) {
            document.getElementById("panel-hand-count").textContent = data.hand_count ?? 0;
            document.getElementById("panel-current-pot").textContent = data.current_pot ?? 0;

            const playersDiv = document.getElementById("panel-players");
            playersDiv.innerHTML = "";

            (data.players || []).forEach(player => {
                const card = document.createElement("div");
                card.className = "player-card";
                if (player.chips <= 0) {
                    card.classList.add("eliminated");
                }
                if (!player.is_active) {
                    card.classList.add("folded");
                }
                if (player.is_active) {
                    card.classList.add("active");
                }

                const nameRow = document.createElement("div");
                nameRow.className = "player-name";
                const nameSpan = document.createElement("span");
                nameSpan.textContent = `${player.name} (P${player.id})`;
                nameRow.appendChild(nameSpan);
                if (player.is_dealer) {
                    const dealer = document.createElement("span");
                    dealer.className = "dealer-badge";
                    dealer.textContent = "庄";
                    nameRow.appendChild(dealer);
                }

                const metaRow = document.createElement("div");
                metaRow.className = "player-meta";
                const chipsSpan = document.createElement("span");
                chipsSpan.className = "player-chips";
                chipsSpan.textContent = `筹码：${player.chips}`;
                metaRow.appendChild(chipsSpan);

                const statusTag = document.createElement("span");
                statusTag.className = `player-tag ${player.looked ? "looked" : "hidden"}`;
                statusTag.textContent = player.looked ? "已看牌" : "未看牌";
                metaRow.appendChild(statusTag);

                const handRow = document.createElement("div");
                handRow.className = "player-hand";
                handRow.textContent = player.hand_str || "...";

                card.appendChild(nameRow);
                card.appendChild(metaRow);
                card.appendChild(handRow);

                playersDiv.appendChild(card);
            });
        }

        function addLog(message, isStreaming = false) {
            const p = document.createElement("p");
            p.className = "log-message";
            p.textContent = message;

            if (message.includes("--- 第") && message.includes("手牌开始")) {
                p.dataset.logType = "round-start";
            } else if (message.includes("--- 轮到")) {
                p.dataset.logType = "turn";
            } else if (message.includes(" 动作]:")) {
                p.dataset.logType = "action";
            } else if (message.includes("赢家是") || message.includes("--- 本手结束 ---")) {
                p.dataset.logType = "result";
            }
            logContainer.appendChild(p);
            logCount += 1;
            updateLogCount();

            if (!isStreaming) {
                lastLogElement = null;
            } else {
                lastLogElement = p;
            }
        }

        connect();
    </script>
</body>
</html>
